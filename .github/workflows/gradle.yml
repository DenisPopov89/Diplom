# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Start SUT
        run: java -jar app-order.jar -port=9090 &
      - name: For my SQL
        run: ./gradlew clean test -Durl=jdbc:mysql://localhost:3306/app
      - name: For postgreSQL
        run: ./gradlew clean test -Durl=jdbc:postgreSQL://localhost:5433/app
